<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azicode Store</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        #cartDropdown {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            width: 300px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Azicode Store</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <button class="btn btn-outline-light my-2 my-sm-0" id="cartIcon" style="position: relative;">
                        <i class="fas fa-shopping-cart"></i> Panier 
                        <span class="badge badge-success" id="cartCount">0</span>
                    </button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-outline-light my-2 my-sm-0" id="newProductBtn">
                        Nouveau Produit
                    </button>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Formulaire pour ajouter des produits -->
    <div class="container mt-5" id="productFormContainer" style="display: none;">
        <h3 class="text-center">Ajouter un produit</h3>
        <form id="productForm" class="form-row">
            <div class="form-group col-md-4">
                <label for="productTitle">Titre du produit :</label>
                <input type="text" class="form-control" id="productTitle" placeholder="Nom du produit" required>
            </div>
            <div class="form-group col-md-4">
                <label for="productImage">Image du produit :</label>
                <input type="file" class="form-control" id="productImage" required>
            </div>
            <div class="form-group col-md-4">
                <label for="productPrice">Prix du produit :</label>
                <input type="number" class="form-control" id="productPrice" placeholder="Prix en dh" required>
            </div>
            <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-primary">Ajouter</button>
                <button type="button" class="btn btn-secondary" id="cancelBtn">Annuler</button>
            </div>
        </form>
    </div>

    <!-- Section pour afficher les produits -->
    <div class="container mt-5">
        <h3 class="text-center">Produits disponibles</h3>
        <div class="row" id="productContainer"></div>
    </div>

    <!-- Dropdown du panier -->
    <div class="cart-dropdown" id="cartDropdown">
        <h5 class="text-center">Mon Panier</h5>
        <div id="cartItems"></div>
        <hr>
        <div class="d-flex justify-content-between">
            <strong>Total :</strong>
            <span id="totalPrice">0 dh</span>
        </div>
        <button class="btn btn-success btn-block mt-2">Passer la commande</button>
    </div>
<script src="script.js"></script>
    </body>
    </html>
